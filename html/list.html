<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List of Fruits</h1>
    <!-- 
        types of list
        1. ordered list
        ol tag
        type => a, A, 1, i, I
        2. unordered list
        ul tag
        type => bullet, circle, square
    -->
    <ol type="A" start="3" >
        <li>Mango
            <ol type="A">
                <li>mango a</li>
                <li>mango b</li>
                <li>mango c</li>
            </ol>
        </li>
        <li>Orange</li>
        <li>Kiwi</li>
        <li>papaya</li> 
    </ol>
    
    <h1>List of Movies</h1>
    <ul type="bullet" style="list-style: '->';" >
        <li>Harry Porter</li>
        <li>Wednesday</li>
        <li>Jawan</li>
        <li>Num</li>
    </ul>

</body>
</html>
